<html lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>Flyout menu - Task 2</title>
        <!-- flyout menu working with keyboard focus -->
        <style type="text/css">
        ul.dropdown{
            margin-bottom: 300px;
        }
        ul.dropdown > li {
            width: 200px;
            margin: 10px;
            display: block;
            float: left;
            background-color: #EEEEEE;
            padding: 10px;
        }

        ul.dropdown > li > ul > li {
            padding: 5px;
        }

        ul.dropdown li ul{
            display:none
        }
        ul.dropdown li:hover ul{
            display: block
        }
        </style>
        <script type="text/javascript">
        window.onload = function () {
            var li = document.querySelectorAll(".dropdown > li");
            for (var i in li) {
                if (li[i] && li[i].addEventListener) {
                    li[i].addEventListener("focus", function () {
                        this.querySelectorAll("ul")[0].style.display = "block";
                    }, true)
                    li[i].addEventListener("blur", function () {
                        this.querySelectorAll("ul")[0].style.display = "none";
                    }, true)
                }
            }
        }
        </script>
    </head>

    <body>
        <h1 id="heading">Flyout menu - Task 2</h1>
        <p tabindex=1>Select the North America item and then select the Canada link</p>

        <ul class="dropdown">
            <li><a href="#">Asia</a>
                <ul>
                    <li><a href="http://en.wikipedia.org/wiki/China">China</a></li>
                    <li><a href="http://en.wikipedia.org/wiki/India">India</a></li>
                    <li><a href="http://en.wikipedia.org/wiki/Japan">Japan</a></li>
                </ul>
            </li>
            <li><a href="#">Europe</a>
                <ul>
                    <li><a href="http://en.wikipedia.org/wiki/Portugal">Portugal</a></li>
                    <li><a href="http://en.wikipedia.org/wiki/Spain">Spain</a></li>
                    <li><a href="http://en.wikipedia.org/wiki/France">France</a></li>
                </ul>
            </li>
            <li><a href="#">North America</a>
                <ul>
                    <li><a href="http://en.wikipedia.org/wiki/US">US</a></li>
                    <li><a href="http://en.wikipedia.org/wiki/Canada">Canada</a></li>
                </ul>
            </li>
        </ul>

        <a href="#">Give up this task</a>
    </body>

</html>
